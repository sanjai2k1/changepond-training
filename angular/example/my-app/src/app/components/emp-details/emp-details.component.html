<p>emp-details works!</p>
<table class="table table-striped">
    <thead>
        <tr><th>Id</th> <th>Name</th> <th>Post</th> <th>Salary</th> <th>Address</th></tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of emp">
            <td>{{e.id}}</td>
            <td>{{e.name}}</td>
            <td>{{e.post}}</td>
            <td>{{e.salary}}</td>
            <td>{{e.address}}</td>
        </tr>
    </tbody>
</table>
