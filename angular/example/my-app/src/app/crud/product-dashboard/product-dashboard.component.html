<p>product-dashboard works!</p>
<table  class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">pname</th>
            <th scope="col">price</th>
            <th scope="col">company</th>
          </tr>
    </thead>
<tbody>
    <tr *ngFor="let item of myproducts">
        <th scope="row">{{item.id}}</th>
        <td>{{item.pname}}</td>
        <td>{{item.price}}</td>
        <td>{{item.company}}</td>
      </tr>



</tbody>
</table>
