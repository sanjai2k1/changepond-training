<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 100
        let num2 = 200
        document.write("before : "+num1+" "+num2,"<br>")
        num1+=num2
        num2=num1-num2
        num1-=num2
        document.write("after : "+num1+" "+num2)
    </script>
</body>
</html>
