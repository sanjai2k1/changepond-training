<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        // merging two array by using concat method
        let frontEnd = ["html","css","javascript","react"]
        let backEnd =["java","python","node js"]
        console.log(frontEnd)
        console.log(backEnd)
        let fullstack = frontEnd.concat(backEnd)
        console.log(fullstack)
        
        // mearing two array by using spread operator
        let boys = ["rahul","anmol","aadesh","ajit"]
        let girls = ["laxmi","aarati","pooja"]
        console.log(boys)
        console.log(girls)
        let students = [...boys,...girls]
        console.log(students)

        
    </script>
</body>
</html>
