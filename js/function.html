<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        //1. simple function
        function greeting() {
            return "Good Morning Friends";
        }
        document.write(greeting(), "<br>")
        let greet = greeting();
        document.write(greet, "<br>")


        //2. arameterize function
        function welcome(name1, name2, name3) {
            return `Welcome you ${name1},${name2},${name3} in changepond`;
        }
        // document.write(welcome("sanjai"),"<br>")
        document.write(welcome("kamlesh", "gokul", "ajithkumar"), "<br>")

        //3.anonymous function : function with no name is called anonymous function.
        let add = function () {
            return 100 + 100;
        }

        document.write(add(), "<br>")
        let add1 = function (num1, num2) {
            return num1 + num2;
        }

        document.write(add1(200, 500), "<br>")
        document.write(add1(200, 900), "<br>")

        //4. arrow function : function with no name and n function keyword is called arrow function with arrow symbol( =>)after parentsis
            let sub = ()=>{
                return 500-100;
            }
            document.write(sub(),"<br>")
            let sub1 = (num1,num2)=>num1-num2
            document.write(sub1(800,200),"<br>")

        //5. optional parameterize function : when parameter is optional in function it is called optional parameterize function.it always write at last with default value in paranthesis.

        let fullName =(fname,lname,mname="",address="")=>{
            return `${fname} ${lname} ${mname} , ${address}`;
        }
        document.write(fullName("Panchasil","Wankhede"),"<br>")        
        document.write(fullName("Panchasil","Wankhede","M."),"<br>")        
        document.write(fullName("Panchasil","Wankhede","M.","Pune"),"<br>")        
        
        //6. rest parameterze function : when we don't know how many parameters are requied in function in that case we use it. in this we use spread opearator(...) 

        let empList =(...std)=>{
            console.log(std)
            return std;
        }

        document.write(empList("Rahul","Aadesh","Anmol","Aditya","Raja","Yash"),"<br>")
    </script>

</body>

</html>
