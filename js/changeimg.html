<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="../assets/images/img3.jpg" alt="img1" id="img1" height="300px" width="300px"> <br>
    <strong id="imgName">nature 1</strong> <br>
    <button type="button" onclick="changeImage()">Change image</button>
    <script>
        let count = 0;
        function changeImage(){
            if(count%2==0){
                document.getElementById("img1").src="../assets/images/img1.jpg"
            document.getElementById("imgName").innerHTML="nature 2"
            }
            else{
 document.getElementById("img1").src="../assets/images/img3.jpg"
            document.getElementById("imgName").innerHTML="nature 1"
            }
           
            count++;
        }
    </script>
</body>
</html>
