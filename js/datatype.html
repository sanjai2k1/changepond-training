<script>
    // 1. number data type
    let num = 1234,num1 = 0.5,num2 = 265656;
    console.log(num,num1,num2)
    // 2. string data type
    let myName = "Sanjai",address="chennai"
    console.log(myName,address)
    //3.boolean data types
    let cond1=true, cond2 = false;
    console.log(cond1,cond2)
    //4. undefine data type
    let myData;
    console.log(myData)
    //5. null data : empty data.
    let futureData = null;
    console.log(futureData)

    //user defined data types
    //6. Array datatype.
    let courses = ["React","Angular","java","Python"]
    console.log(courses)

    //7. object data types.
    let emp = {
        id:101,
        name:"Suresh",
        salary:95000
    }
